<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="c:\Users\Admin\Downloads\EcellLogoBlack.png" alt="Logo" class="header-image">
            <h1>Subscribe to our Newsletter!</h1>
        </header>
        <form id="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="responseMessage">
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
